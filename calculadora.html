<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./base/normalize.css">
    <link rel="stylesheet" href="./base/reset.css">
    <link rel="stylesheet" href="./calculadora.css">

</head>

<body>
    <section class="container">
        <div class="calculadora">
            <div class="app-calculadora">
                
                <h1 class="titulo-calculadora">Calculadora</h1>
            
            
                <input  class="painel-calculadora">
                

                <div class="botoes-calculadora">
                    
                <button class="num" value="7">7</button>
                <button class="num" value="8">8</button>
                <button class="num" value="9">9</button>
                <button class="num" value="4">4</button>
                <button class="num" value="5">5</button>
                <button class="num" value="6">6</button>
                <button class="num" value="1">1</button>
                <button class="num" value="2">2</button>
                <button class="num" value="3">3</button>
                <button class="num" value="0">0</button>

                <button class='operadores' id="decimal" value=".">.</button>
                <button class='operadores' id="soma" value="+">+</button>
                <button class='operadores' id="subtracao" value="-">-</button>
                <button class='operadores' id="multiplicacao" value="*">*</button>
                <button class='operadores' id="divisao" value="/">/</button>
                <button class='operadores' id="limpa">C</button>
                <button class='operadores' id="resultado">=</button>
                
                </div>
               
            </div>
        </div>
    </section>

    <footer class="rodape">
        <p class="copyright">&copy; Brunodkf - 2021</p>
    </footer>


    <script src="./calculadora.js"></script>
    
</body>
</html>
